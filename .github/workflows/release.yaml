name: Release

on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux x64
          - goos: linux
            goarch: amd64
          # Linux ARMv7 (Raspberry Pi 2B)
          - goos: linux
            goarch: arm
            goarm: 7
          # Windows x64
          - goos: windows
            goarch: amd64
          # macOS x64
          - goos: darwin
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Build and Release
        uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goarm: ${{ matrix.goarm || '' }}
          goversion: 1.25
          binary_name: "ezr2mqtt"
          extra_files: LICENSE README.md
